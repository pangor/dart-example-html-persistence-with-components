<!DOCTYPE html>

<html>
  <body>   
    <element name="person-fields" extends="div">
      <template>
          <input type="text" bind-value="person.firstName" placeholder="First name">
          <input type="text" bind-value="person.lastName" placeholder="Last name">
          <input type="number" bind-value-as-number="person.ageAsDouble" placeholder="Age">
      </template>
      
      <script type="application/dart" src="person_fields.dart"></script>
    </element>
  </body>
</html>
